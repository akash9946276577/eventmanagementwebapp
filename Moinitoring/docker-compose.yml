version: '3.8'

services:
  mysql-server:
    image: mysql:8.0
    container_name: mysql-server
    environment:
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
    command:
      --log-bin-trust-function-creators=1
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-latest
    container_name: zabbix-server
    depends_on:
      mysql-server:
        condition: service_healthy
    environment:
      - DB_SERVER_HOST=mysql-server
      - DB_SERVER_PORT=3306
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - DB_SERVER_SSL_MODE=DISABLED     # ðŸ‘ˆ critical line to disable SSL
    ports:
      - "10051:10051"
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:alpine-latest
    container_name: zabbix-web
    depends_on:
      zabbix-server:
        condition: service_started
      mysql-server:
        condition: service_healthy
    environment:
      - DB_SERVER_HOST=mysql-server
      - DB_SERVER_PORT=3306
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - DB_SERVER_SSL_MODE=DISABLED     # ðŸ‘ˆ also disable SSL for frontend
      - PHP_TZ=Asia/Kolkata
    ports:
      - "8080:8080"
    restart: unless-stopped